<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MARSHALLZ BLOG</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/skeleton.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/lib/bootstrap.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
</head>
<body class="container">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://evturn.com">
          <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
      </a>
    </div>
    <ul class="nav navbar-nav">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation"><a href="/about">About</a></li>
    </ul>
  </div>
</nav>
<main>
	<div class="jumbotron">
		<h1 class="signature"> MARSHALLZ BLOG</h1>
	</div>
	<div class="container nine columns alpha" id="blog-entries"></div>
</main>

<script type="text/template" id="entry-template">
	<div class="row entry">
		<div class="seven columns alpha">
			<h2><%= title %></h2>
		</div>
		<div class="two columns omega">
			<img class="avatar" src="images/marshall_a.jpg">
		</div>
	</div>
	<div class="row">
		<div class="seven columns">
			<p><%= body %></p>
		</div>
	</div>
	<div class="row">
		<div class="three columns alpha">
			<ul>
				<li class="post"><button>&#9998;</button></li>
				<li class="post"><button>&#10008;</button></li>
			</ul>
		</div>
		<div class="two columns omega">
			<sub><%= updated %></sub> 
		</div>	
	</div>
</script>

<div class="three columns omega">
	<h5>Log-in</h5>
	<form>
		<input type="text" name="name" placeholder="Username">
		<input type="password" name="password" placeholder="Password">
		<input type="submit" value="&#9728;">
	</form>
<div>

	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/underscore.js"></script>
	<script src="javascripts/lib/backbone.js"></script>
	<script src="javascripts/lib/bootstrap.js"></script>
	<script src="javascripts/models/entry.js"></script>
	<script src="javascripts/collections/entries.js"></script>
	<script src="javascripts/views/entryView.js"></script>
	<script src="javascripts/views/entriesView.js"></script>
	<script src="javascripts/main.js"></script>
</body>
</html>
